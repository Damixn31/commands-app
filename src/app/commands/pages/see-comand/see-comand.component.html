<div *ngIf="!comand; else divComand">
    Espere por favor...
</div>

<ng-template #divComand>
  <div>
    <div>
      <h1>Comand: <small>{{comand.name}}</small></h1>
    </div>
  </div>

  <div>
  <div>
    <h3>Information</h3>
    <ul>
      <li>
        <strong>Description</strong> {{comand.description}}
      </li>

      <li>
        <strong>Example</strong> {{comand.example}}
      </li>
    </ul>
  </div>
</div>
</ng-template>
